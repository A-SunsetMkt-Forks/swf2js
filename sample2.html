<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
<script type="text/javascript" src="swf2js.js"></script>
<title>swf2js sample2</title>
</head>
<body style="margin: 0; padding:0; background-color: #000000;">
<script type="text/javascript">
    swf2js.load('swf/mogura.swf', {callback: function(_root)
    {
        var mc = _root.getMovieClip("hm");
        mc.addEvent("onEnterFrame", function(){
            this.setY(10);
        });
    }});
</script>
</body>
</html>
